<!DOCTYPE html>
<html>
  <head>
    <title>ChatJump Settings</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #333;
      }

      .setting-group {
        margin-bottom: 20px;
      }

      .setting-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1a1a1a;
      }

      .setting-description {
        font-size: 12px;
        color: #666;
        margin-bottom: 12px;
      }

      .setting-control {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type="number"] {
        width: 60px;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #10a37f;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .save-button {
        width: 100%;
        padding: 8px;
        background-color: #10a37f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .save-button:hover {
        background-color: #0d8c6d;
      }
    </style>
  </head>
  <body>
    <div class="setting-group">
      <div class="setting-title">Maximum Dots</div>
      <div class="setting-description">
        Maximum number of navigation dots to display at once
      </div>
      <div class="setting-control">
        <input type="number" id="maxDots" min="5" max="50" value="20" />
      </div>
    </div>

    <div class="setting-group">
      <div class="setting-title">Tooltip Length</div>
      <div class="setting-description">
        Maximum number of characters to show in tooltips
      </div>
      <div class="setting-control">
        <input
          type="number"
          id="tooltipLength"
          min="50"
          max="500"
          value="200"
        />
      </div>
    </div>

    <div class="setting-group">
      <div class="setting-title">Tooltip Display</div>
      <div class="setting-description">
        Show tooltip from the end of the message
      </div>
      <div class="setting-control">
        <label class="toggle-switch">
          <input type="checkbox" id="tooltipFromEnd" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button class="save-button" id="saveButton">Save Settings</button>

    <script src="popup.js"></script>
  </body>
</html>
